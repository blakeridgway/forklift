project_name: forklift

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: forklift
    main: ./main.go
    binary: forklift
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
    name: "{{ .ProjectName }}"
  name_template: "Release {{ .Tag }}"
  header: |
    ## Forklift {{ .Tag }}
    
    A tool to harvest GitHub repositories with SSH-first development workflow.
    
    ### Installation
    
    #### Linux / macOS
    ```bash
    # Download and install
    curl -sL "https://github.com/{{ .Env.GITHUB_REPOSITORY }}/releases/download/{{ .Tag }}/{{ .ProjectName }}-$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m | sed 's/x86_64/amd64/').tar.gz" | tar -xz
    sudo mv {{ .ProjectName }} /usr/local/bin/
    ```
    
    #### Windows
    Download the `.zip` file for your architecture and extract `{{ .ProjectName }}.exe`
    
    ### Quick Start
    ```bash
    {{ .ProjectName }} username
    ```

brews:
  - name: forklift
    homepage: https://github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/{{ .ProjectName }}
    description: "Harvest GitHub repositories with SSH-first development workflow"
    license: "MIT"
    repository:
      owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    install: |
      bin.install "{{ .ProjectName }}"